<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
        <!-- Header section -->
    <div class="welcome-header-container">
        <h1 class="welcome-header">Saved Results</h1>
    </div>

    <table border="1">
        <thead>
            <tr>
                {% for col_name in column_names %}
                <th>{{ col_name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                {% for value in result %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Header section -->
    <div class="welcome-header-container">
        <h1 class="welcome-header">User Feedback Form</h1>
    </div>

    <div class="feedback-container">
        <div class="feedback-inner-container">
            <form action="/submit_feedback" method="POST">
                <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
                <div class="feedback-section">
                    <h2>User Information</h2>

                    <label for="familiarity">1. How would you rate your familiarity with NIS2 Directive and ISO 270001 controls?</label>
                    <select id="familiarity" name="familiarity">
                        <option value="not_familiar">Not familiar (No knowledge or experience)</option>
                        <option value="heard_of_it">Heard of it (Aware but no hands-on experience)</option>
                        <option value="basic_knowledge">Basic knowledge (Understand the basics and have some theoretical knowledge)</option>
                        <option value="intermediate_knowledge">Intermediate knowledge (Some practical experience and working understanding)</option>
                        <option value="advanced_knowledge">Advanced knowledge (Work professionally with NIS2 and ISO 270001 controls)</option>
                        <option value="expert_knowledge">Expert knowledge (Deep expertise and extensive professional experience)</option>
                    </select>

                    <label for="role">2. What is your role within your organisation?</label>
                    <select id="role" name="role">
                        <option value="ciso">Chief Information Security Officer (CISO)</option>
                        <option value="compliance_officer">Compliance Officer</option>
                        <option value="consultant">Consultant</option>
                        <option value="consultant">Cyber Security Professional</option>
                        <option value="data_protection_officer">Data Protection Officer (DPO)</option>
                        <option value="devops_engineer">DevOps Engineer</option>
                        <option value="executive">Executive (C-Level)</option>
                        <option value="human_resources">Human Resources</option>
                        <option value="incident_response_manager">Incident Response Manager</option>
                        <option value="it_auditor">IT Auditor</option>
                        <option value="it_manager">IT Manager</option>
                        <option value="it_security_professional">IT Security Professional</option>
                        <option value="legal_counsel">Legal Counsel</option>
                        <option value="network_administrator">Network Administrator</option>
                        <option value="penetration_tester">Penetration Tester</option>
                        <option value="project_manager">Project Manager</option>
                        <option value="risk_manager">Risk Manager</option>
                        <option value="security_analyst">Security Analyst</option>
                        <option value="security_engineer">Security Engineer</option>
                        <option value="software_developer">Software Developer</option>
                        <option value="system_administrator">System Administrator</option>
                        <option value="training_coordinator">Training and Awareness Coordinator</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="experience">3. How many years experience do you have in IT?</label>
                    <select id="experience" name="experience">
                        <option value="0_5">0 - 5</option>
                        <option value="6_10">6 - 10</option>
                        <option value="11_15">11 - 15</option>
                        <option value="15_20">15 - 20</option>
                        <option value="21_plus">21+</option>
                    </select>

                    <label for="location">4. What location are you in?</label>
                    <select id="location" name="location">
                        <option value="Ireland">Ireland</option>
                        <option value="Europe">Europe</option>
                        <option value="Nordics">Nordics</option>
                        <option value="UK">UK</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="feedback-inner-container">
                <div class="feedback-section">
                    <h2>Assessment Tool Usability</h2>

                    <label>1. I think that I would like to use this assessment tool frequently</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="use_frequently" value="Strongly Agree" required> Strongly Agree</label></div>
                        <div><label><input type="radio" name="use_frequently" value="Agree"> Agree</label></div>
                        <div><label><input type="radio" name="use_frequently" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="use_frequently" value="Disagree"> Disagree</label></div>
                        <div><label><input type="radio" name="use_frequently" value="Strongly Disagree"> Strongly Disagree</label></div>
                    </div>

                    <label>2. I found the assessment tool unnecessarily complex</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="complexity" value="Strongly Agree" required> Strongly Agree</label></div>
                        <div><label><input type="radio" name="complexity" value="Agree"> Agree</label></div>
                        <div><label><input type="radio" name="complexity" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="complexity" value="Disagree"> Disagree</label></div>
                        <div><label><input type="radio" name="complexity" value="Strongly Disagree"> Strongly Disagree</label></div>
                    </div>

                    <label>3. I thought the assessment tool was easy to use</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="ease_of_use" value="Strongly Agree" required> Strongly Agree</label></div>
                        <div><label><input type="radio" name="ease_of_use" value="Agree"> Agree</label></div>
                        <div><label><input type="radio" name="ease_of_use" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="ease_of_use" value="Disagree"> Disagree</label></div>
                        <div><label><input type="radio" name="ease_of_use" value="Strongly Disagree"> Strongly Disagree</label></div>
                    </div>

                    <label>4. I think that I would need the support of a technical person to be able to use this assessment tool</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="need_support" value="Strongly Agree" required> Strongly Agree</label></div>
                        <div><label><input type="radio" name="need_support" value="Agree"> Agree</label></div>
                        <div><label><input type="radio" name="need_support" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="need_support" value="Disagree"> Disagree</label></div>
                        <div><label><input type="radio" name="need_support" value="Strongly Disagree"> Strongly Disagree</label></div>
                    </div>

                    <label>5. I found the various functions in this assessment tool were well integrated</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="integration" value="Strongly Agree" required> Strongly Agree</label></div>
                        <div><label><input type="radio" name="integration" value="Agree"> Agree</label></div>
                        <div><label><input type="radio" name="integration" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="integration" value="Disagree"> Disagree</label></div>
                        <div><label><input type="radio" name="integration" value="Strongly Disagree"> Strongly Disagree</label></div>
                    </div>

                    <label>6. I thought there was too much inconsistency in this assessment tool</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="inconsistency" value="Strongly Agree" required> Strongly Agree</label></div>
                        <div><label><input type="radio" name="inconsistency" value="Agree"> Agree</label></div>
                        <div><label><input type="radio" name="inconsistency" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="inconsistency" value="Disagree"> Disagree</label></div>
                        <div><label><input type="radio" name="inconsistency" value="Strongly Disagree"> Strongly Disagree</label></div>
                    </div>

                    <label>7. I would imagine that most people would learn to use this assessment tool very quickly</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="learn_quickly" value="Strongly Agree" required> Strongly Agree</label></div>
                        <div><label><input type="radio" name="learn_quickly" value="Agree"> Agree</label></div>
                        <div><label><input type="radio" name="learn_quickly" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="learn_quickly" value="Disagree"> Disagree</label></div>
                        <div><label><input type="radio" name="learn_quickly" value="Strongly Disagree"> Strongly Disagree</label></div>
                    </div>

                    <label>8. I found the assessment tool very cumbersome to use</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="cumbersome" value="Strongly Agree" required> Strongly Agree</label></div>
                        <div><label><input type="radio" name="cumbersome" value="Agree"> Agree</label></div>
                        <div><label><input type="radio" name="cumbersome" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="cumbersome" value="Disagree"> Disagree</label></div>
                        <div><label><input type="radio" name="cumbersome" value="Strongly Disagree"> Strongly Disagree</label></div>
                    </div>

                    <label>9. I felt very confident using the assessment tool</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="confidence" value="Strongly Agree" required> Strongly Agree</label></div>
                        <div><label><input type="radio" name="confidence" value="Agree"> Agree</label></div>
                        <div><label><input type="radio" name="confidence" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="confidence" value="Disagree"> Disagree</label></div>
                        <div><label><input type="radio" name="confidence" value="Strongly Disagree"> Strongly Disagree</label></div>
                    </div>

                    <label>10. I needed to learn a lot of things before I could get going with this assessment tool</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="learning_curve" value="Strongly Agree" required> Strongly Agree</label></div>
                        <div><label><input type="radio" name="learning_curve" value="Agree"> Agree</label></div>
                        <div><label><input type="radio" name="learning_curve" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="learning_curve" value="Disagree"> Disagree</label></div>
                        <div><label><input type="radio" name="learning_curve" value="Strongly Disagree"> Strongly Disagree</label></div>
                    </div>

                    <label>11. How easy was it to navigate through the assessment tool?</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="navigation" value="Very easy" required> Very easy</label></div>
                        <div><label><input type="radio" name="navigation" value="Easy"> Easy</label></div>
                        <div><label><input type="radio" name="navigation" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="navigation" value="Difficult"> Difficult</label></div>
                        <div><label><input type="radio" name="navigation" value="Very difficult"> Very difficult</label></div>
                    </div>
                </div>
            </div>
            <div class="feedback-inner-container">
                <div class="feedback-section">
                    <h2>Content and Relevance</h2>

                    <label>1. How relevant were the multiple-choice questions to your organisation's operations and security measures?</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="relevance" value="Very relevant" required> Very relevant</label></div>
                        <div><label><input type="radio" name="relevance" value="Relevant"> Relevant</label></div>
                        <div><label><input type="radio" name="relevance" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="relevance" value="Irrelevant"> Irrelevant</label></div>
                        <div><label><input type="radio" name="relevance" value="Very irrelevant"> Very irrelevant</label></div>
                    </div>

                    <label>2. How comprehensive did you find the coverage of NIS2 in-scope controls in the assessment?</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="comprehensive" value="Very comprehensive" required> Very comprehensive</label></div>
                        <div><label><input type="radio" name="comprehensive" value="Comprehensive"> Comprehensive</label></div>
                        <div><label><input type="radio" name="comprehensive" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="comprehensive" value="Limited"> Limited</label></div>
                        <div><label><input type="radio" name="comprehensive" value="Very limited"> Very limited</label></div>
                    </div>

                    <label>3. Were the recommendations provided at the end of the assessment useful?</label>
                    <div class="radio-group">
                        <div><label><input type="radio" name="useful_recommendations" value="Very useful" required> Very useful</label></div>
                        <div><label><input type="radio" name="useful_recommendations" value="Useful"> Useful</label></div>
                        <div><label><input type="radio" name="useful_recommendations" value="Neutral"> Neutral</label></div>
                        <div><label><input type="radio" name="useful_recommendations" value="Not useful"> Not useful</label></div>
                        <div><label><input type="radio" name="useful_recommendations" value="Very not useful"> Very not useful</label></div>
                    </div>

                    <label>4. On a scale of 0-10, how likely is it that you would recommend the NIS2 Regulatory Assessment Tool to your friends, family, or business associates?</label>
                    <div class="radio-group" id="recommend">
                        <div><label><input type="radio" name="recommend" value="1" required> 1</label></div>
                        <div><label><input type="radio" name="recommend" value="2"> 2</label></div>
                        <div><label><input type="radio" name="recommend" value="3"> 3</label></div>
                        <div><label><input type="radio" name="recommend" value="4"> 4</label></div>
                        <div><label><input type="radio" name="recommend" value="5"> 5</label></div>
                        <div><label><input type="radio" name="recommend" value="6"> 6</label></div>
                        <div><label><input type="radio" name="recommend" value="7"> 7</label></div>
                        <div><label><input type="radio" name="recommend" value="8"> 8</label></div>
                        <div><label><input type="radio" name="recommend" value="9"> 9</label></div>
                        <div><label><input type="radio" name="recommend" value="10"> 10</label></div>
                    </div>
                </div>
            </div>
            <div class="feedback-inner-container">
                <div class="feedback-section">
                    <h2>Open Questions</h2>

                    <label for="best_feature">1. The best feature of this assessment tool was:</label>
                    <textarea name="best_feature" id="best_feature" rows="3"></textarea>

                    <label for="biggest_difficulty">2. The biggest difficulty I had with this assessment tool was:</label>
                    <textarea name="biggest_difficulty" id="biggest_difficulty" rows="3"></textarea>

                    <label for="missing_feature">3. The feature I think is missing from the assessment tool is:</label>
                    <textarea name="missing_feature" id="missing_feature" rows="3"></textarea>

                    <label for="additional_comments">Any other comments:</label>
                    <textarea name="additional_comments" id="additional_comments" rows="3"></textarea>
                </div>
            </div>
            <div id="progressContainer" class="process-container">
                <button type="submit" class="pink-button-big">Submit Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
